<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="center">
        <div class="container">
            <header>
                <div class="search">
                    <input type="text" placeholder="Search City" id="search-txt">
                    <a href="#" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></a> 
                </div>      
            </header>
            <div class="city">
                <div id="city-name"></div>
                <img src="" id=icon alt="">
            </div>
            <div class="temperature">
                <div id="temp"></div>
            </div>
            <div class="tempmax">
                <div id="temp-max"></div> 
            </div>
            <div class="tempmin">
                <div id="temp-min"></div> 
            </div>
            <div class="humidity">
                <div id="humidity-div"></div> 
            </div>
            


        </div>    
        
    </div>
    <script src="script.js"></script>
</body>
